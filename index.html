<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>MY LIBRARY</h1>
        <button class="add-book-btn" id="add-book-btn">New Book</button>
    </header>
    <table class="library" id="library">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Have I read it?</th>
            <th><img src="./trash-can-outline.svg" class="trash"></th>
        </tr>
    </table>
    <dialog id="open-dialog" class="add-book-dialog">
        <form class="modal-form" method="get" id="add-book">
            <label for="title">Title<input type="text" id="title" required></label>
            <label for="author">Author<input type="text" id="author" required></label>
            <label for="pages">Pages<input type="number" id="pages" required></label>
            <label for="check-read">Have you read it?<input type="checkbox" id="check-read"></label>
        </form>
        <div class="button-container">
            <button id="close-dialog" class="dialog-btn">Close</button>
            <button id="add-book-to-library" class="dialog-btn" form="add-book" type="submit">Add Book</button>
        </div>
    </dialog>
</body>
</html>
