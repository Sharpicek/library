<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>MY LIBRARY</h1>
        <button class="add-book-btn">New Book</button>
    </header>
    <table class="library" id="library">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Have I read it?</th>
            <th><img src="./trash-can-outline.svg" class="trash"></th>
        </tr>
    </table>
</body>
</html>
